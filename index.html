<html>
    <head>
        <title>Typing Effect</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
    </head>
    <body>
        <div id="container">
            <!-- Start Container -->
            <section id="typing_effect">
                <!-- Start Section -->
                <!-- Start header -->
                <header class="headerSection">
                    <h3 class="heading">typing effect by html/css/js project</h3>
                    <span class="underline"></span>
                </header>
                <!-- Start texttitle -->
                <div class="text">
                    <p id="letter"></p>
                    <i class="fas fa-feather-alt color"></i>
                </div>
                <!-- End texttitle -->

                <span><i class="fa-solid fa-typewriter"></i></span>
            </section>
            <!-- End Section -->
            <!-- Start footer -->
            <footer id="footername">
                <h2 class="authorname">@pm_ideas</h2>
            </footer>
            <!-- End footer -->
        </div>
        <!-- End Container -->
        <script src="index.js"></script>
    </body>
</html>
